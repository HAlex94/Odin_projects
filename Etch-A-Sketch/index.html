<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <h2 class="text_shadows">Etch-a-Sketch</h2>
      </div>

    <div id="main-container">
        <div id="left-container">
            <div id = "grid-container"></div>
        </div>  
        <div id="right-container">
            <div id="btn-container">
                <div class = "btn-box">
                    <label for="size">Grid Size</label>
                    <div id="sliderValue" class="size-value">20 x 20</div>
                    <input id="sizeSlider" type="range" value="20" min="1" max="100" />
                    <label for="color">Color Mode</label>
                    <button id="black_btn"><img src="https://cdn-icons-png.flaticon.com/512/1250/1250925.png" height ="30" width="30" />Black</button>
                    <button id="rainbow_btn"><img src="https://cdn-icons-png.flaticon.com/512/2132/2132367.png" height ="30" width="30" />Rainbow</button>
                    <label for="action">Actions</label>
                    <button id="eraser_btn"><img src="https://cdn-icons-png.flaticon.com/512/179/179530.png" height ="30" width="30" />Eraser</button>
                    <button id='reset' class="btn"><img src="https://cdn-icons-png.flaticon.com/512/82/82004.png" height ="30" width="30" />Clear</button>
                </div> 
            </div>      
        </div> 
    </div>
    <footer>Made by: <a href=https://github.com/HAlex94> <img id="gh-logo" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github logo"/>Alex F.</a></footer>
<script src="js/script.js"></script>
</body>
</html>
