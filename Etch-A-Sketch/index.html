<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div id="main-container">
        <div id="left-container">
            <div id = "grid-container"></div>
        </div>  
        <div id="right-container">
            <div id="btn-container">
                <div class = "btn-box">
                    <div id="sliderValue" class="size-value">10 x 10</div>
                    <input id="sizeSlider" type="range" value="10" min="1" max="64" />
                    <label for="color">Color Mode</label>
                    <button id="black_btn">Black</button>
                    <button id="rainbow_btn">Rainbow</button>
                    <label for="action">Actions</label>
                    <button id="eraser_btn">Eraser</button>
                    <button id='reset' class="btn">Clear</button>
                </div> 
            </div>      
        </div> 


    </div>
<script src="js/script.js"></script>
</body>
</html>
